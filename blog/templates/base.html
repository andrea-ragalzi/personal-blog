<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consigli e risorse per informatici, programmatori e sviluppatori su informatica, programmazione, sviluppo web e open source." />
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap">
    <link rel="icon" href="{{ url_for('static', filename='img/logo_24.png') }}">
    <title>{% block title %}{% endblock %} - Personal Blog</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand text-warning" href="{{ url_for('homepage') }}">Personal Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link{% if request.path == '/' %} active{% endif %}"
                        href="{{ url_for('homepage') }}">Home</a>
                    <a class="nav-item nav-link{% if request.path == '/about' %} active{% endif %}"
                        href="{{ url_for('about') }}">About</a>
                    <a class="nav-item nav-link{% if request.path == '/contact' %} active{% endif %}"
                        href="{{ url_for('contact') }}">Contact</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link{% if request.path == '/create-post' %} active{% endif %}"
                        href="{{ url_for('post_create') }}">Create Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </div>
            </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
